		<h1>StackOverflow</h1>

				<label>Tag</label>

			<div class="form-group">

				<input type="number" name="limit" />
			</div>
			<div class="form-group">
				<label>Score</label>
				<input type="number" name="score" />
			</div>
			<div class="form-group">
				<label>Sort</label>
				<input type="text" name="sort" />
			</div>
			<div class="form-action">
				<input class="form-button" type="submit" name="search" value="Buscar" />
			</div>
		</form>
